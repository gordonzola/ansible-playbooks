---
- name: Mount EFI partition
  mount:
    src: "/dev/{{ item }}"
    path: /boot/efi
    state: mounted
    fstype: vfat

- name: Create EFI/proxmox dirs
  file:
    path: /boot/efi/EFI/proxmox
    state: directory
    recurse: yes

- name: Create loader.conf
  template:
    src: templates/loader.conf
    dest: /boot/efi/loader/loader.conf

- name: Umount partition
  mount:
    src: "/dev/{{ item }}"
    path: /boot/efi
    state: unmounted
...
