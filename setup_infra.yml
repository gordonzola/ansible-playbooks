---
- hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Create tmp dir
      file:
        path: "tmp"
        state: directory
    - name: Create SSH backup keys
      command:
        argv:
          - "ssh-keygen"
          - "-n"
          - ""
          - "-C"
          - "{{ item }}@{{ item }}"
          - "-m"
          - "PEM"
          - "-f"
          - "tmp/{{ item }}-backup"
      ignore_errors: yes
      loop: "{{ groups['containers'] }}"
      when: hostvars[item].backup_ssh_key is not defined
- hosts: hypervisors
  tasks:
    - name: Create containers secrets
      include: tasks/create_container_secrets.yml
      loop: "{{ groups['containers'] }}"

- hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Save containers variables
      meta: noop
    - name: Call add_host.py
      command: "./add_host.py --host {{ item }} '{{ hostvars[item] | hostvars_tojson }}'"
      loop: "{{ groups['containers'] }}"
    - name: Remove tmp dir
      file:
        path: tmp
        state: absent

- hosts: backup
  tasks:
    - name: Update the system
      apt:
        upgrade: dist
        update_cache: yes

    - name: Get SSH public key for server
      shell: "cat /etc/ssh/ssh_host_ecdsa_key.pub | awk -F ' ' '{ print $1 \" \" $2 }'"
      register: "public_ssh_key"

    - name: Create temporary backup host
      add_host:
        name: "{{ inventory_hostname }}-ssh"
        public_ssh_key: "{{ public_ssh_key.stdout }}"

    - name: Install borgbackup
      apt:
        name: borgbackup

    - name: Setup backup account
      user:
        name: "{{ item }}"
        shell: "/bin/bash"
      loop: "{{ groups['containers'] }}"

    - name: Install SSH key in authorized_keys
      authorized_key:
        user: "{{ item }}"
        state: present
        key: "{{ hostvars[item].backup_ssh_pub_key }}"
        key_options: 'command="cd /home/{{ item }}/{{ item }}; borg serve --restrict-to-path /home/{{ item }}/{{ item }}",no-port-forwarding,no-x11-forwarding,no-pty,no-agent-forwarding,no-user-rc'
      loop: "{{ groups['containers'] }}"


- hosts: hypervisors
  tasks:

    - name: Get firewall facts
      set_fact:
        firewall_ip: "10.0.{{ hostvars[node].vlan }}.{{ hostvars[node].ctid }}"
        firewall_public_ip: "{{ hostvars[node].public_ip }}"
        firewall_gateway: "{{ hostvars[node].gateway }}"
        firewall_mac: "{{ hostvars[node].mac }}"
      when: hostvars[node].role == 'firewall'
      loop: "{{ groups['containers'] }}"
      loop_control:
        loop_var: node

    - name: Get reverse proxy facts
      set_fact:
        reverse_proxy_ip: "10.0.{{ hostvars[node].vlan }}.{{ hostvars[node].ctid }}"
        reverse_proxy_ctid: "{{ hostvars[node].ctid }}"
      when: hostvars[node].role == 'http'
      loop: "{{ groups['containers'] }}"
      loop_control:
        loop_var: node

    - name: Get mailinabox facts
      set_fact:
        miab_ip: "10.0.{{ hostvars[node].vlan }}.{{ hostvars[node].ctid }}"
        miab_ctid: "{{ hostvars[node].ctid }}"
        miab_domain: "{{ node }}"
      when: hostvars[node].role == 'miab'
      loop: "{{ groups['containers'] }}"
      loop_control:
        loop_var: node

    - name: Setup hypervisor
      include: tasks/setup_hypervisor.yml

    - name: Create containers
      include: tasks/create_container.yml
      loop: "{{ groups['containers'] }}"

- hosts: containers
  tasks:
    - name: Get firewall facts
      set_fact:
        firewall_ip: "10.0.{{ hostvars[node].vlan }}.{{ hostvars[node].ctid }}"
        firewall_public_ip: "{{ hostvars[node].public_ip }}"
        firewall_gateway: "{{ hostvars[node].gateway }}"
        firewall_mac: "{{ hostvars[node].mac }}"
      when: hostvars[node].role == 'firewall'
      loop: "{{ groups['containers'] }}"
      loop_control:
        loop_var: node

    - name: Get reverse proxy facts
      set_fact:
        reverse_proxy_ip: "10.0.{{ hostvars[node].vlan }}.{{ hostvars[node].ctid }}"
        reverse_proxy_ctid: "{{ hostvars[node].ctid }}"
      when: hostvars[node].role == 'http'
      loop: "{{ groups['containers'] }}"
      loop_control:
        loop_var: node

    - name: Get mailinabox facts
      set_fact:
        miab_ip: "10.0.{{ hostvars[node].vlan }}.{{ hostvars[node].ctid }}"
        miab_ctid: "{{ hostvars[node].ctid }}"
        miab_domain: "{{ node }}"
      when: hostvars[node].role == 'miab'
      loop: "{{ groups['containers'] }}"
      loop_control:
        loop_var: node

    - name: Setup the containers system
      include_role:
        name: "{{ role }}"
        tasks_from: system

    - name: Finish the containers setup
      include_role:
        name: "{{ role }}"
        tasks_from: post-system

- hosts: monitoring
  tasks:
    - name: Setup monitoring
      meta: noop
      loop: "{{ groups['containers'] }}"
...
