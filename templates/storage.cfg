{% for host in groups['containers'] %}
{% if hostvars[host].role not in ('http', 'firewall', 'miab') %}

nfs: nfs-{{ hostvars[host].ctid }}
	export /srv/public
	path /mnt/pve/nfs-{{ hostvars[host].ctid }}
	server 10.0.{{ hostvars[host].vlan }}.{{ hostvars[host].ctid }}
	content snippets

{% elif hostvars[host].role == 'miab' %}

nfs: nfs-ssl
	export /home/user-data/ssl
	path /mnt/pve/nfs-ssl
	server {{ miab_ip }}
	content snippets

{% endif %}
{% endfor %}
